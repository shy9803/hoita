<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/homebodystyle.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR">
    <title> Homebody </title>
</head>
<body>
    <div class="pbody">
        <div class="container">
            <div class="card">
                <div class="card-header">서비스센터</div>
                <div class="cicon"><img src="../image/headset.png" alt="이미지"></div>
                <div class="card-body">
                    <h5 class="card-title">문의사항</h5>
                    <p class="card-text">쓰레기통에 관련된 문제점이나 신고할 사항 또는 의견이 있으면 남겨주세요.</p>
                </div>
                <div class="card-btn"><a href="../html/sub5-3.html">이동하기</a></div>
            </div>
            <div class="card">
                <div class="card-header">지도</div>
                <div class="cicon"><img src="../image/map.png" alt="이미지"></div>
                <div class="card-body">
                    <h5 class="card-title">설치된 지도</h5>
                    <p class="card-text">쓰레기통이 길거리 어디에 설치되었는지 확인해보세요.</p>
                </div>
                <div class="card-btn"><a href="../html/sub2-4.html">이동하기</a></div>
            </div>
            <div class="card">
                <div class="card-header">포인트</div>
                <div class="cicon"><img src="../image/point.png" alt="이미지"></div>
                <div class="card-body">
                    <h5 class="card-title">포인트 설명</h5>
                    <p class="card-text">포인트에 대하여 알아보고, 포인트를 조회하거나 사용해보세요.</p>
                </div>
                <div class="card-btn"><a href="../html/sub3-1.html">이동하기</a></div>
            </div>
            <div class="card">
                <div class="card-header">서비스센터</div>
                <div class="cicon"><img src="../image/info.png" alt="이미지"></div>
                <div class="card-body">
                    <h5 class="card-title">공지사항</h5>
                    <p class="card-text">중요한 정보 및 소식을 확인해보세요.</p>
                </div>
                <div class="card-btn"><a href="../html/sub5-1.html">이동하기</a></div>
            </div>
            <div class="card">
                <div class="card-header">갤러리</div>
                <div class="cicon"><img src="../image/gallery.png" alt="이미지"></div>
                <div class="card-body">
                    <h5 class="card-title">디자인 리스트</h5>
                    <p class="card-text">여러 가지로 디자인된 쓰레기통을 확인해보세요.</p>
                </div>
                <div class="card-btn"><a href="../html/sub4-1.html">이동하기</a></div>
            </div>
            <div class="card">
                <div class="card-header">갤러리</div>
                <div class="cicon"><img src="../image/gallery.png" alt="이미지"></div>
                <div class="card-body">
                    <h5 class="card-title">캠페인 리스트</h5>
                    <p class="card-text">환경을 생각하여 다양하게 진행한 캠페인 목록을 확인해보세요.</p>
                </div>
                <div class="card-btn"><a href="../html/sub4-2.html">이동하기</a></div>
            </div>
        </div>
    </div>
</body>
</html>
